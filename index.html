
<!doctype html>
<html class="no-js" lang="ko">

<head>
  <meta charset="utf-8">
  <title>Event Logger</title>
</head>

<body>

  <div id="eventInfo">Event info will be displayed here</div>

  <iframe id="targetIframe" style="border: 1px solid rgba(0, 0, 0, 0.1); width: 800px; height: 450px; position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2F6CGuI9jAxat3umqdBbWTjZ%2FUntitled%3Fpage-id%3D0%253A1%26node-id%3D1-4%26viewport%3D606%252C463%252C1%26t%3DvbiCLfkapAsiEs92-1%26scaling%3Dmin-zoom%26content-scaling%3Dfixed%26starting-point-node-id%3D1%253A2" allowfullscreen></iframe>


  <script>
    function logEvent(event) {
      const eventInfo = document.getElementById('eventInfo');
      const x = event.clientX;
      const y = event.clientY;
      const eventType = event.type;
      
      const message = `Event Type: ${eventType}, Position: (${x}, ${y})`;
      console.log(message);
      eventInfo.textContent = message;
    }

    document.addEventListener('click', logEvent);
    document.addEventListener('mousemove', logEvent);
    document.addEventListener('mousedown', logEvent);
    document.addEventListener('mouseup', logEvent);
    document.addEventListener('dblclick', logEvent);
    document.addEventListener('contextmenu', logEvent);
    document.addEventListener('keydown', logEvent);
    document.addEventListener('keyup', logEvent);
  </script>

</body>

</html>
